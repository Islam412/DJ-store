{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- breadcrumbs -->
    <div class="container">
        <div class="breadcrumbs">
            <a href="{% url 'home' %}"><i class="las la-home"></i></a>
            <a href="#" class="active">Shop</a>
        </div>
    </div>
        <!-- shop grid view -->
    <div class="shop_wrap section_padding_b">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 position-relative">
                    <div class="filter_box py-3 px-3 shadow_sm">
                        <div class="close_filter d-block d-lg-none"><i class="las la-times"></i></div>
                      

                        <div class="shop_filter">
                            <h4 class="filter_title">SUB Categories</h4>
                            <div class="filter_list">
                                 {% for cat in  subCategory %}
                                    <div class="d-flex align-items-center">
                                        <a href="{% url 'grid_by_category' cat.id %}" ><label for="cat-women">{{cat.name}}</label></a>
                                        <p class="mb-0 ms-auto">({{ cat.product_count }})</p>
                                    </div>
                                {% endfor %}
                        </div>



                        
                    </div>
                    </div>
                   

                    
                        <div class="shop_filter">
                            <h4 class="filter_title">Default sorting</h4>
                            <div class="filter_list">
                            <div class="d-flex align-items-center">
                                <a href="{% url 'grid' %}"><label for="cat-women">Default sorting</label></a>
                                <a href="{% url 'grid' %}?sort_by=price_high" ><label for="cat-women"> high to Low</label></a>
                                <a href="{% url 'grid' %}?sort_by=price_low"><label for="cat-women">low to High</label></a>

                            </div>
                            
                        </div>

                    </div>
                </div>
                <div class="col-xl-9 col-lg-8">
                    <div class="d-flex align-items-center">
                        <div class="d-block d-lg-none">
                            <button class="default_btn py-2 me-3 rounded" id="mobile_filter_btn">Filter</button>
                        </div>
                       
                        <div class="view_filter d-flex align-items-center ms-auto">
                            <a href="{% url 'shop' %}">
                                <div class="view_icon active"><i class="icon-grid"></i></div>
                            </a>
                            <a href="{% url 'grid' %}">
                                <div class="view_icon"><i class="las la-list-ul"></i></div>
                            </a>
                        </div>
                    </div>
                    <div class="shop_products">
                        <div class="row gy-4">

                             {% for pro in pro  %}
                                <div class="col-md-4 col-sm-6">
                                    <div class="single_new_arrive">
                                        <div class="sna_img">
                                            <img loading="lazy"  class="prd_img" src="{{pro.Image.url}}" alt="product">
                                            <span class="tag">Hot</span>
                                            <div class="prodcut_hovcont">
                                                <a href="{% url 'detail' pro.id %}" class="icon open_quickview" tabindex="0">
                                                    <i class="icon-search-left"></i>
                                                </a>
                                                <a href="{% url 'add_to_wishlist' pro.id %}" class="icon" tabindex="0">
                                                    <i class="icon-heart"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="sna_content">
                                            <a href="{% url 'detail' pro.id %}">
                                                <h4>{{pro.Name}}</h4>
                                            </a>
                                            <div class="ratprice">
                                                <div class="price">
                                                    <span class="org_price">{{pro.Price}}</span>
                                                    
                                                </div>
                                                <div class="rating">
                                                    <div class="d-flex align-items-center justify-content-start">
                                                        <div class="rating_star">
                                                            <span><i class="las la-star"></i></span>
                                                            <span><i class="las la-star"></i></span>
                                                            <span><i class="las la-star"></i></span>
                                                            <span><i class="las la-star"></i></span>
                                                            <span><i class="las la-star"></i></span>
                                                        </div>
                                                        <p class="rating_count">(150)</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="product_adcart">
                                                <a href="{% url 'add_to_cart' pro.id %}" class="default_btn">Add to cart</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                      
                     
                        </div>
                        <div class="pagination_wrp d-flex align-items-center justify-content-center mt-4">
                            <div class="single_paginat active">1</div>
                            <div class="single_paginat">2</div>
                            <div class="single_paginat">3</div>
                            <div class="single_paginat">4</div>
                            <div class="single_paginat"><i class="las la-long-arrow-alt-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
